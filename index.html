<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackTrigger</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>BlackTrigger</h1>  <!-- 📜 Правило дня -->  <section id="rule-block">
    <h2>📜 Правило дня</h2>
    <div id="rule" class="rule">Загружается...</div>
    <button onclick="getRule()">Следующее правило</button>
  </section>  <!-- 📋 План на день -->  <section id="task-block">
    <h2>📋 План на день</h2>
    <input type="text" id="taskInput" placeholder="Ввести задачу..." />
    <button onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>
  </section>  <!-- ⏰ Напоминания -->  <section id="reminder-block">
    <h2>⏰ Напоминания</h2>
    <input type="time" id="reminderTime" />
    <input type="text" id="reminderText" placeholder="Что напомнить?" />
    <button onclick="addReminder()">Добавить</button>
    <ul id="reminderList"></ul>
  </section>  <!-- 🧘‍♂️ Состояние -->  <section id="mood-block">
    <h2>🧘‍♂️ Состояние</h2>
    <select id="moodSelect">
      <option value="focus">В фокусе</option>
      <option value="rise">На подъёме</option>
      <option value="fatigue">В усталости</option>
    </select>
    <button onclick="setMood()">Установить</button>
    <canvas id="moodChart" width="400" height="200"></canvas>
  </section>  <!-- 👥 Окружение -->  <section id="people-block">
    <h2>👥 Окружение</h2>
    <input type="text" id="personName" placeholder="Имя или позывной" />
    <select id="personStatus">
      <option value="friend">👥 Друг</option>
      <option value="neutral">🟡 Нейтрал</option>
      <option value="enemy">🔴 Враг</option>
      <option value="contract">📜 Контракт</option>
    </select>
    <button onclick="addPerson()">Добавить</button>
    <div class="tags">
      <label><input type="checkbox" id="tagResource" /> 💰 Ресурс</label>
      <label><input type="checkbox" id="tagBallast" /> 🪨 Балласт</label>
      <label><input type="checkbox" id="tagWeak" /> 🧠 Слабый</label>
      <label><input type="checkbox" id="tagReligious" /> ✝️ Религиозный</label>
      <label><input type="checkbox" id="tagCunning" /> 🦊 Хитрый</label>
      <label><input type="checkbox" id="tagSmart" /> 🧠 Умный</label>
      <label><input type="checkbox" id="tagManipulator" /> 🧩 Манипулятор</label>
      <label><input type="checkbox" id="tagHypocrite" /> 🪞 Лицемер</label>
      <label><input type="checkbox" id="tagEnvious" /> 🧲 Завистливый</label>
    </div>
    <ul id="peopleList"></ul>
    <canvas id="peopleGraph" width="400" height="200"></canvas>
  </section>  <!-- 🏋️ Физо -->  <section id="fit-block">
    <h2>🏋️ Физо</h2>
    <input type="text" id="exercise" placeholder="Тип (бег, турник...)" />
    <input type="number" id="amount" placeholder="Количество/время" />
    <button onclick="addWorkout()">Записать</button>
    <ul id="fitLog"></ul>
    <canvas id="fitChart" width="400" height="200"></canvas>
  </section>  <!-- 🧠 Архетип и роли -->  <section id="archetype-block">
    <h2>🧠 Архетип и роли</h2>
    <button onclick="startTest()">Пройти тест</button>
    <div id="quiz"></div>
    <div id="result"></div>
  </section>  <!-- 🗺️ Карта стратегии -->  <section id="strategy-block">
    <h2>🗺️ Карта стратегии</h2>
    <input type="text" id="goalInput" placeholder="Цель..." />
    <select id="goalType">
      <option value="short">Краткосрочная</option>
      <option value="long">Долгосрочная</option>
      <option value="tactical">Ситуативная</option>
    </select>
    <button onclick="addGoal()">Добавить</button>
    <ul id="strategyList"></ul>
    <button onclick="simulate()">Симуляция</button>
    <div id="simulationResult"></div>
  </section>  <!-- 💰 Финансы -->  <section id="finance-block">
    <h2>💰 Финансы</h2>
    <input type="number" id="income" placeholder="Доход +" />
    <input type="number" id="expense" placeholder="Расход -" />
    <button onclick="addFinance()">Сохранить</button>
    <div id="financeStats"></div>
    <canvas id="financeChart" width="400" height="200"></canvas>
  </section>  <!-- 📚 Лог активности -->  <section id="log-block">
    <h2>📚 Лог активности</h2>
    <button onclick="toggleLog()">Показать/Скрыть</button>
    <button onclick="undo()">Отменить последнее</button>
    <ul id="logList" style="display:none"></ul>
    <canvas id="activityChart" width="400" height="150"></canvas>
  </section>  <!-- 🔁 Экспорт / Импорт -->  <section id="import-export-block">
    <h2>🔁 Экспорт / Импорт данных</h2>
    <button onclick="exportData()">Экспорт</button>
    <input type="file" id="importFile" />
    <button onclick="importData()">Импорт</button>
  </section>  <!-- 🔗 Скрипты -->  <script src="js/main.js"></script></body>
</html>
