<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlackTrigger HQ</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>⚔️ BlackTrigger — Боевой Штаб</h1>

  <!-- 📜 Правило дня -->
  <section id="rule-block">
    <h2>📜 Правило дня</h2>
    <div id="rule" class="rule">Загружается...</div>
    <button onclick="getRule()">Следующее правило</button>
  </section>

  <!-- 📋 План на день -->
  <section id="task-block">
    <h2>📋 План</h2>
    <input type="text" id="taskInput" placeholder="Задача..." />
    <button onclick="addTask()">Добавить</button>
    <ul id="taskList"></ul>
  </section>

  <!-- ⏰ Напоминания -->
  <section id="reminder-block">
    <h2>⏰ Напоминания</h2>
    <input type="time" id="reminderTime" />
    <input type="text" id="reminderText" placeholder="Текст напоминания..." />
    <button onclick="addReminder()">Добавить</button>
    <ul id="reminderList"></ul>
  </section>

  <!-- 👥 Окружение -->
  <section id="people-block">
    <h2>👥 Окружение</h2>
    <input type="text" id="personName" placeholder="Имя / Позывной" />
    <select id="personStatus">
      <option value="green">🟢 Лояльный</option>
      <option value="yellow">🟡 Нейтрал</option>
      <option value="red">🔴 Враг</option>
    </select>
    <button onclick="addPerson()">Добавить</button>
    <ul id="peopleList"></ul>
  </section>

  <!-- 🧠 Архетип -->
  <section id="test-block">
    <h2>🧠 Архетип</h2>
    <div id="quiz"></div>
    <button onclick="startTest()">Пройти тест</button>
    <div id="result"></div>
  </section>

  <!-- 📚 Лог активности -->
  <section id="log-block">
    <h2>📚 Лог</h2>
    <button onclick="toggleLog()">Показать / Скрыть</button>
    <ul id="logList" style="display:none;"></ul>
  </section>

  <!-- 🔁 Скрипт -->
  <script src="app.js"></script>
</body>
</html>
